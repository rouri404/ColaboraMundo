<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
     <link rel="stylesheet" href="css/form.css">


   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kadwa:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="js/script.js"></script> 
</head>
<body>
    <div class="formulario">  
        <img src="imagens/BannerFormulario.png" class="img-formulario">
        <div class="conteudo">
            <form id="form">
                <h3>
                    Formulário ColaboraMundo
                </h3>
                <div id="descricao"></div>
                <legend>Informações Pessoais</legend>
                <div class="mb-3">
                  <label for="email" class="form-label">Endereço de E-mail</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                  <label for="nome" class="form-label">Nome Completo</label>
                  <input type="text" class="form-control" id="nome">
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone de Contato</label>
                    <input type="text" class="form-control" id="telefone">
                </div>

                <fieldset>
                    <legend>Escolha de que forma deseja ajudar:</legend>
                    <div class="mb-3 form-check">
                        <input type="radio" class="form-check-input" id="opcao1" name="ajuda">
                        <label class="form-check-label" for="opcao1">Voluntariado</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="radio" class="form-check-input" id="opcao2" name="ajuda" >
                        <label class="form-check-label" for="opcao2">Doação Financeira</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="radio" class="form-check-input" id="opcao3" name="ajuda" >
                        <label class="form-check-label" for="opcao3">Mentoria</label>
                    </div>
                </fieldset>

                <legend>Leia com atenção</legend>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="concordar" >
                    <label class="form-check-label" for="exampleCheck1">Concordo em disponibilizar minhas informações pessoais.</label>
                </div>
                
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
              <div id="errorMessage" style="color: red; display: none;">Erro: Preencha todos os campos!</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/form.css">
</body>
</html>
